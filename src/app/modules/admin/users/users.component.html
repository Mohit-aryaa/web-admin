<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <button (click)="openModal()"  mat-flat-button color="primary" class="mb-3"  >Add</button>
        <table mat-table [dataSource]="dataSource" style="width: 100%;">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef> Gender </th>
                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>

            <!-- Gender Column -->
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="registerWith">
                <th mat-header-cell *matHeaderCellDef> Register With  </th>
                <td mat-cell *matCellDef="let element"> {{element.registerWith}} </td>
            </ng-container>

        

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="text-right"> Action </th>
                <td mat-cell *matCellDef="let element" class="text-right">
                    <button mat-icon-button>
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginator [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
        </mat-paginator>

    </div>

    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Category update</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="px-4" [formGroup]="addAdminForm" (ngSubmit)="postData()">
                <div class="form-group mb-3" >
                  <label for=""  class="mb-1"> Name</label>
                  <input type="text" class="form-control" id="name"  name="name" [formControlName]="'name'">
                </div>
                <div class="form-group mb-3" >
                    <label for=""  class="mb-1"> Gender</label>
                    <select class="form-select" aria-label="Default select example" id="name"  name="name" [formControlName]="'name'">
                        <option selected>Open this select menu</option>
                        <option value="male">Male</option>
                        <option value="2">female</option>
                      </select>
                  </div>
                <div class="form-group mb-3">
                    <label for=""  class="mb-1"> Date of birth</label>
                    <input class="form-control" type="datetime-local">
                </div>

                <div class="form-group mb-3">
                    <label for=""  class="mb-1"> Email</label>
                    <input class="form-control" type="email">
                </div>

                <div class="form-group mb-3">
                    <label for=""  class="mb-1"> Registerd with</label>
                    <input class="form-control" type="text">
                </div>

                <div class="form-group mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="phoneVerified">
                        <label class="form-check-label" for="phoneVerified">
                            Phone verified
                        </label>
                      </div>
                </div>

                <div class="form-group mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="emailVerified">
                        <label class="form-check-label" for="emailVerified">
                            Email verified
                        </label>
                      </div>
                </div>
                
                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary " [disabled]="!addCategoryForm.valid">save</button>
                </div>         
                
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
        </div>
      </ng-template>

</div>
